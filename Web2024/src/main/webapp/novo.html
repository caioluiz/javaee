<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Aluno</title>
<link rel="icon" href="imagens/iconHat.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Cadastrar novo Aluno</h1>
	<form name="frmAluno" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome"
					class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="Email"
					class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="matricula" placeholder="Matricula"
					class="Caixa1"></td>
			</tr>
		</table>
		<input type="button" value="Cadastrar" class="Botao1" onclick="validar()">
		
	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
